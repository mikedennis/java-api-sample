services: 
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=Safety123!
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
  spring-app:
    build: ./hibernate-demo
    container_name: 'demo-spring-app'
    restart: always
    ports:
      - '8080:8080'
      
volumes:
  db:
    driver: local