services: 
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=Safety123!
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  spring-app:
    image: 'demo-spring-app-5'
    restart: always
    ports:
      - '8080:8080'
    depends_on:
      db:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=Safety123!
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      
volumes:
  db:
    driver: local